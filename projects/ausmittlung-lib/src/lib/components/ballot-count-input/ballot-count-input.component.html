<h4 class="mb-2">{{ header | translate }}</h4>
<div class="input-container">
  <bc-label [class.col-2]="eVoting" [label]="'BALLOT_COUNT.RECEIVED' | translate"></bc-label>
  <bc-label [label]="'BALLOT_COUNT.BLANK' | translate"></bc-label>
  <bc-label [label]="'BALLOT_COUNT.INVALID' | translate"></bc-label>
  <bc-label [label]="'BALLOT_COUNT.VALID' | translate"></bc-label>
  <bc-label class="col-6 align-right" [label]="participationLabel | translate"></bc-label>
  <bc-label *ngIf="eVoting" class="col-1 source-label" [label]="'VOTING_DATA_SOURCE.CONVENTIONAL' | translate"></bc-label>
  <bc-number
    #receivedFormfield
    [class.col-1]="!eVoting"
    [disabled]="readonly"
    [min]="0"
    [error]="countOfVoters.conventionalReceivedBallots !== undefined && countOfVoters.conventionalReceivedBallots < 0"
    [(value)]="countOfVoters.conventionalReceivedBallots"
    (valueChange)="changed()"
    [subscriptSizing]="'dynamic'"
  ></bc-number>
  <bc-number
    [disabled]="readonly"
    [min]="0"
    [error]="countOfVoters.conventionalBlankBallots !== undefined && countOfVoters.conventionalBlankBallots < 0"
    [(value)]="countOfVoters.conventionalBlankBallots"
    (valueChange)="changed()"
    [subscriptSizing]="'dynamic'"
  ></bc-number>
  <bc-number
    [disabled]="readonly"
    [min]="0"
    [error]="countOfVoters.conventionalInvalidBallots !== undefined && countOfVoters.conventionalInvalidBallots < 0"
    [(value)]="countOfVoters.conventionalInvalidBallots"
    (valueChange)="changed()"
    [subscriptSizing]="'dynamic'"
  ></bc-number>
  <bc-number
    [disabled]="readonly"
    [min]="0"
    [error]="countOfVoters.conventionalAccountedBallots !== undefined && countOfVoters.conventionalAccountedBallots < 0"
    [(value)]="countOfVoters.conventionalAccountedBallots"
    (valueChange)="changed()"
    [subscriptSizing]="'dynamic'"
  ></bc-number>
  <ng-container *ngIf="eVoting">
    <bc-label class="col-1 source-label" [label]="'VOTING_DATA_SOURCE.E_VOTING' | translate"></bc-label>
    <bc-number [disabled]="true" [tabIndex]="-1" [value]="countOfVoters.eVotingReceivedBallots" [subscriptSizing]="'dynamic'"></bc-number>
    <bc-number [disabled]="true" [tabIndex]="-1" [(value)]="countOfVoters.eVotingBlankBallots" [subscriptSizing]="'dynamic'"></bc-number>
    <bc-number [disabled]="true" [tabIndex]="-1" [(value)]="countOfVoters.eVotingInvalidBallots" [subscriptSizing]="'dynamic'"></bc-number>
    <bc-number [disabled]="true" [tabIndex]="-1" [value]="countOfVoters.eVotingAccountedBallots" [subscriptSizing]="'dynamic'"></bc-number>
    <bc-label class="col-1 source-label" [label]="'VOTING_DATA_SOURCE.TOTAL' | translate"></bc-label>
    <bc-number [disabled]="true" [tabIndex]="-1" [value]="countOfVoters.totalReceivedBallots" [subscriptSizing]="'dynamic'"></bc-number>
    <bc-number [disabled]="true" [tabIndex]="-1" [(value)]="countOfVoters.totalBlankBallots" [subscriptSizing]="'dynamic'"></bc-number>
    <bc-number [disabled]="true" [tabIndex]="-1" [(value)]="countOfVoters.totalInvalidBallots" [subscriptSizing]="'dynamic'"></bc-number>
    <bc-number [disabled]="true" [tabIndex]="-1" [value]="countOfVoters.totalAccountedBallots" [subscriptSizing]="'dynamic'"></bc-number>
  </ng-container>
  <bc-text
    class="col-6 align-right"
    [disabled]="true"
    [tabIndex]="-1"
    [value]="!countOfVoters.voterParticipation ? '-' : (countOfVoters.voterParticipation | percent: '1.2-2')"
    [subscriptSizing]="'dynamic'"
  ></bc-text>
</div>
